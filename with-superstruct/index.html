<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flemme/with-superstruct/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Superstruct</title>
    <script type="module" crossorigin src="/flemme/with-superstruct/assets/index.de665964.js"></script>
    <link rel="modulepreload" href="/flemme/with-superstruct/assets/vendor.6a681271.js">
    <link rel="stylesheet" href="/flemme/with-superstruct/assets/index.43f253d9.css">
  </head>
  <body>
    <div class="app">
      <form class="form" id="register-form">
        <div class="dimmer" style="display: none"></div>
        <h2>Registration form</h2>
        <p>Validated with <a href="https://docs.superstructjs.org/">superstruct</a> ğŸ˜‰</p>
        <label>
          User name
          <input name="username" />
          <small class="feedback-info">Between 4 and 233 characters</small>
          <small id="username-error" class="feedback-error"></small>
        </label>

        <label>
          Password
          <input type="password" name="password" />
          <small class="feedback-info">Between 4 and 233 characters</small>
          <small id="password-error" class="feedback-error"></small>
        </label>

        <label>
          Confirm password
          <input type="password" name="confirmation" />
          <small class="feedback-info">Between 4 and 233 characters</small>
          <small id="confirmation-error" class="feedback-error"></small>
        </label>

        <div style="text-align: center">
          <button type="submit">Submit</button>
        </div>
      </form>

      <h4>Last submitted values:</h4>
      <pre><code id="output"></code></pre>
    </div>
    
    <script defer async src="https://cdn.jsdelivr.net/npm/promisedip@1.1.5/lib/PromisePool.umd.min.js"></script>
  </body>
</html>
